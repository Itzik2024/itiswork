<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<title>It works!</title>
</head>
<body>
<div  align="center" style="width:100%; height:100%">
<h1>It works!</h1>
	<video id="myVideo" style="width:300px" muted="true"	>
	<source src="./555.mp4" type="video/mp4">
	</video>
	
	<video id="myVideo2" style="width:300px"  >
	<source src="./vjuh.mp4" type="video/mp4">
	</video>
	
<h1>It works!</h1>		

<script>
$( document ).ready(function(){
	//console.log("Hello World!");
    $('#myVideo').get(0).play();
	$('#myVideo2').get(0).play();
	$("#myVideo").prop('loop', true);
	$("#myVideo2").prop('loop', true);
	$("#myVideo").prop('controls', true);
	$("#myVideo2").prop('controls', true);
	$("#myVideo").prop('muted', false);
});
</script>
</div>






</body>
</html>
